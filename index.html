<body>
    
    <header>
        <div class="main container-fluid">
            <div class="banner row">
                <div class="drops">
                    <span class="drop1">ELEGANT FASHION</span>
                    <span class="drop2">THE HOUSE OF FASHION</span>
                </div>
                <div class="content col-md-4">
                    <div class="logo"><img src="Assets/images/logo-removebg-preview.png" width="250px" alt=""></div>
                    <div class="content-elements">
                        <span class="bh1 vert">Stylish</span>
                        <span class="bh1">Footwear</span>
                        <div class="bc">
                            <h2 class="new-arrival">New Arrivals:</h2>
                        <p class="text-p">Step into Fashion and Elevate Your Style - Discover the Latest Trends, Must-Have Peices, and Fresh Looks to Keep Your Wardrobe Forever Forward!</p>
                        <button class="banner-btn shop-now">SHOP NOW</button>
                        <button class="banner-btn cart">ADD TO CART</button>
                        </div>
                    </div>
                </div>
                <div class="carousel col-md-8">
                    <div class="owl-carousel owl-theme">
                        <div class="item"><img src="Assets/images/back ground`-01.png" alt="blob" class="blob background1"><img src="Assets/images/shoe 1.png" alt="" class="shoe float img1"></div>
                        <div class="item"><img src="Assets/images/back ground`-02.png" alt="blob" class="blob background2"><img src="Assets/images/shoe 2.png" alt="" class="shoe float img2"></div>
                        <div class="item"><img src="Assets/images/back ground`-03.png" alt="blob" class="blob background3"><img src="Assets/images/shoe 3.png" alt="" class="shoe float img3"></div>
                        <div class="item"><img src="Assets/images/back ground`-01.png" alt="blob" class="blob background1"><img src="Assets/images/shoe 1.png" alt="" class="shoe float img1"></div>
                        <div class="item"><img src="Assets/images/back ground`-02.png" alt="blob" class="blob background2"><img src="Assets/images/shoe 2.png" alt="" class="shoe float img2"></div>
                        <div class="item"><img src="Assets/images/back ground`-03.png" alt="blob" class="blob background3"><img src="Assets/images/shoe 3.png" alt="" class="shoe float img3"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="Assets/JS/owl.carousel.min.js"></script>

    <script>

$(document).ready(function(){
    var owl = $(".owl-carousel");

    owl.owlCarousel({
        items: 3,  // Adjust this based on your layout
        loop: true,
        margin: 30,
        dots: false,
        animateOut: 'fadeOut',
        center: true,
        autoplay: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true,
        nav: true,
        navText: [
            '<img src="Assets/images/chevron left.png" class="nav left" alt="">',
            '<img src="Assets/images/chevron right.png" class="nav right" alt="">'
        ],
        responsive: {
            0: {
                items: 3
            },
            600: {
                items: 3
            },
            1000: {
                items: 3
            }
        },
        onInitialized: addLargeClass,  // Call the function on initialization
        onTranslated: addLargeClass,     // Call the function on carousel change
    });

    function addLargeClass(){
        owl.find('.owl-item').removeClass('large');

        var activeItems = document.querySelectorAll('.owl-item.active');

        activeItems.forEach(function(item, index){
            if(index == 2){
                item.classList.add('large');
            }
            console.log(index+item.classList)
        });

    }
});

    </script>
</body>
